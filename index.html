<head>

	<title>Conway's Game of Life</title>

		html, body {
			width:  100%;
			height: 100%;
			margin: 0px;
			overflow: hidden;
		}
	</style>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
